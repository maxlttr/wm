[colors]
transparent = #00000000
black = #000000
white = #ffffff

[bar/main]
width = 100%
height = 20pt
radius = 0

; dpi = 96
;
background = ${colors.transparent}
foreground = ${colors.white}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator =
separator-foreground = ${colors.white}


font-0 = monospace;3
font-1 = AurulentSansM Nerd Font mono:size=25;7

modules-left = date
modules-center = xworkspaces
modules-right = pulseaudio backlight network battery power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = 
label-occupied = 
label-empty = 

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
label-muted = 

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-intervall = 10
format-discharging = <label-discharging>
format-charging = <label-charging>
label-discharging =  %percentage%%
label-charging =  %percentage%%
label-full = charged
label-low =  LOW

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true 
poll-interval = 0
enable-scroll = false
format = <label>
label = 󰃝%percentage%%

[module/network]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 1.0
format-connected = <label-connected>
format-disconnected = <label-disconnected> 
label-connected = 󱚽
label-disconnected = 󰖪

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label =  %date%

[module/power]
type = custom/text
format = <label>
label = ⏼
click-left = shutdown now
click-right = reboot

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
