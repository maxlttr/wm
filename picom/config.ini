[colors]
transparent = #66000000
black = #000000
white = #ffffff

[bar/main]
width =100%
height = 20pt
radius = 7

; dpi = 96
;
background = ${colors.transparent}
foreground = ${colors.white}

line-size = 0pt

border-size = 3pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator =
separator-foreground = ${colors.white}


font-0 = monospace;3
font-1 = AurulentSansM Nerd Font mono:size=25;7
font-2 = AurulentSansM nerd Font mono:size=15;4

modules-left = date
modules-center = xworkspaces
modules-right = pulseaudio network battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = 
label-occupied = 
label-empty = 

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
label-muted = 

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
poll-intervall = 10
format-discharging =<ramp-capacity><label-discharging>
format-charging = <label-charging>
label-discharging = %{T1}%percentage%%
label-charging = %{T3}󰂄%percentage%%%{T1}
label-full = %{T3}󱟢
label-low = %{F#f00}󰂃

ramp-capacity-9 = %{T3}󰂂
ramp-capacity-8 = %{T3}󰂁
ramp-capacity-7 = %{T3}󰂀
ramp-capacity-6 = %{T3}󰁿
ramp-capacity-5 = %{T3}󰁾
ramp-capacity-4 = %{T3}󰁽
ramp-capacity-3 = %{T3}󰁼
ramp-capacity-2 = %{T3}󰁻
ramp-capacity-1 = %{T3}󰁺
ramp-capacity-0 = %{T3}󰂃

[module/network]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected> 
label-connected = %{A1:alacritty -e nmtui:}󱚽%{A}
label-disconnected = %{F#f00}%{A1:alacritty -e nmtui:}󰖪%{A}

[module/date]
type = internal/date
interval = 60
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label =  %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
